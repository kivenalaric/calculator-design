<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>calculator</title>
</head>
<body>
    
    <div id="page_container">
        <div class="display">
            <span class="txt">0</span>
          </div>
    
          <div class="calc-button-rows-container">
            <div class="row">
              <button class="light-grey" id="AC">AC</button>
              <button class="light-grey" id="plus-or-minus">+/-</button>
              <button class="operations" id="percentage">%</button>
              <button class="operations" id="division">รท</button>
            </div>
            <div class="row">
              <button class="number-btn" id="number-btn">7</button>
              <button class="number-btn" id="number-btn">8</button>
              <button class="number-btn" id="number-btn">9</button>
              <button class="operations" id="times">x</button>
            </div>
            <div class="row">
              <button class="number-btn" id="number-btn">4</button>
              <button class="number-btn" id="number-btn">5</button>
              <button class="number-btn" id="number-btn">6</button>
              <button class="operations" id="minus">-</button>
            </div>
            <div class="row">
              <button class="number-btn" id="number-btn">1</button>
              <button class="number-btn" id="number-btn">2</button>
              <button class="number-btn" id="number-btn">3</button>
              <button class="operations" id="plus">+</button>
            </div>
            <div class="row">
              <button class="zero-btn" id="number-btn">0</button>
              <button class="number-btn" id="number-btn">.</button>
              <button class="equals" id="equals">=</button>
            </div>
          </div>
        </div>
    

    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
